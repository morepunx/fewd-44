<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Abel|Bungee+Shade|Coiny|Creepster|Open+Sans+Condensed:300" rel="stylesheet">
	<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/friend-or-foe.css">
</head>
<body>
	<div class="page-container">

		<div class="game-area">
			<div class="header">
				<p class="title">Friend or foe?</p>
			</div>
				
			<div class="thing-section">

				<ul>
					<li class="thing-name"></li>
					<li class="thing-description"></li> 
				</ul>

				<ul class="utility-links">
					<li><a class="more-info" href="#" target="_blank">I'm dumb, what's this thing?</a></li>
					<li><a class="different-thing" href="#">Judge a different thing</a></li>
					<li><a class="make-own" href="#">Make my own thing</a></li>
				</ul>

			</div>

			<!-- The Modal -->
			<div id="myModal" class="modal">

			  <!-- Modal content -->
			  <div class="modal-content">
			    <span class="close">x</span>
			    <p>Make your own thing to judge</p>
			    <p class="title">Coming soon</p>
			  </div>

			</div>


			<div class="play-area-wrapper">
				<!-- <div class="timer-section">
					<p class="timer">2:00</p>
					<button class="play"><img src="img/play.svg"></button>
				</div> -->
				<div class="judgment-area">
					<div class="pro-section">
						<p>Pro</p>
						<form class="pro-form">
							<div class="group">      
							      <input class="pro-input" type="text" required>
							      <span class="highlight"></span>
							      <span class="bar"></span>
							      <label>Add a pro</label>
						    </div>
								<!-- <i class="fa fa-check" aria-hidden="true"></i> -->
						</form>	
						<ol class="pro-list">
						</ol>	
					</div>

					<div class="con-section">
						<p>Con</p>
						<form class="con-form">
							<div class="group">      
							      <input class="con-input" type="text" required>
							      <span class="highlight"></span>
							      <span class="bar"></span>
							      <label>Add a con</label>
						    </div>
								<!-- <i class="fa fa-check" aria-hidden="true"></i> -->
						</form>	
						<ol class="con-list">
						</ol>
					</div>
				</div>
			</div>

			<div class="make-final-determination">
				<p>Make your final determination</p>
				<button class="friend-button">Friend</button>	
				<button class="foe-button">Foe</button>
			</div>

			<footer>
				<p>Â© Copyright Killian Escobedo. All rights reserved.</p>
			</footer>

		</div>

		<div class="final-determination-area">
			<div class="pedestal-section">	
				<p class="title">Glory pedestal</p>
				<ul class="pedestal-list">
				</ul>
			</div>

			<div class="hate-pit-section">
				<p class="title">Hate pit</p>
				<ul class="hate-pit-list">
				</ul>
			</div>
		</div>


	</div>




	<script src="js/content.js"></script>
	<script src="js/friend-or-foe.js"></script>
</body>
</html>
