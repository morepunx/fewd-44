<!DOCTYPE html>
<html>
<head>
	<title>Stop light</title>
	<meta charset="utf-8">
	<link href="css/stoplight.css" rel="stylesheet" type="text/css">
	<link href="css/reset.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="page-container">
		<ul class="button-group">
			<li><button class="button-stop">Stop</button></li>
			<li><button class="button-slow">Slow</button></li>
			<li><button class="button-go">Go</button></li>
		</ul>


		<ul class="stoplight">
			<li class="red-off"></li>
			<li class="yellow-off"></li>
			<li class="green-off"></li>	
		</ul>
	</div>


	<script src=js/stoplight.js type="text/javascript"></script>
</body>
</html>
