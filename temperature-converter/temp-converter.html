<!DOCTYPE html>
<html>
<head>
	<title>Temperature converter</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
	
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/temp-converter.css">

</head>
<body>

<div class="page-container">
	<header>
		<p>Temperature converter</p>
	</header>
	<main>
		<div class="farenheit">
			<p>Farenheit</p>
			<input class="farenheit-value" type="text" name="farenheit">

		</div>
		
		<div class="buttons">
			<button class="convert-farenheit">convert »</button>
			<button class="convert-celsius">« convert</button>
		</div>

		<div class="celsius">
			<p>Celsius</p>
			<input class="celsius-value" type="text" name="celsius">
		
		</div>
	</main>
	<div class="rounding">
		<input class="round-values" type="checkbox" name="round-values"><label for="round-values">Round all numbers</label>
	</div>


</div>

	<script type="text/javascript" src="js/temp-converter.js"></script>

</body>
</html>
